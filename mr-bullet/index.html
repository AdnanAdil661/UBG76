    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      
      var hierarchyElement = document.getElementById('hierarchy');
      var nodeProperties = [];
      for(var i = 0; i < 20; i++) {
        nodeProperties[i] = document.getElementById('nodeProperty' + i);
      }
      var gameLoadingFinished = false;
      var Module = {
        preInit: [],
        preRun: [],
        postRun: [],
        print: (function() {
          // #region axmol-spec
          var escapeDeep = 0;
          var stashedEscape = null;
          // #endregion axmol-spec
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');

            // #region axmol-spec
            var curEscape = null;
            var escapeList = text.match(/\x1b\[(\d{2})?m/g);
            if(escapeList != null) {
              for(var i = 0; i < escapeList.length; ++i) {
                var escape = escapeList[i];
                if (escape !== "\x1b[m") {
                  curEscape = escape;
                  ++escapeDeep;
                } else {
                  --escapeDeep;
                }
              }
            }
            if (escapeDeep > 0) { // still in escape
              if (stashedEscape != null) { // check stashedEscape
                if(text.startsWith("\x1b[m")) {
                  text = text.substring(3);
                }
                if (!text.startsWith("\x1b[")) { // due to end color removed, it's must start color or not.
                  text = stashedEscape + text;
                }
              }

              if(curEscape) {
                // store this text last escape
                stashedEscape = curEscape;
              }
            } else {
              stashedEscape = null;
            }
            /* trim end: (\n)?\x1b[m */
            if(text.endsWith("\n\x1b[m")) {
              text = text.substring(0, text.length - 4);
            }
            else if(text.endsWith("\x1b[m")) {
              text = text.substring(0, text.length - 3);
            }
            // #endregion axmol-spec

            console.log(text);
            if (element) {
              element.value += text.replace(/\x1b\[(\d{2})?m/g, '') + "\n"; // axmol-mod: strip ansi color
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          if (!canvas) return;

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          statusElement = document.getElementById('progress-comment');
          if (m) {
            text = m[1];
            var h = document.getElementById('progress-fill');
            var mEl = document.getElementById('progress-amount');
            var n = parseInt(m[2])/parseInt(m[4]);
            var e = 100 * n;
            h.style.width = ''.concat(e, '%');
            mEl.innerHTML = ''.concat(e << 0, '%');
            /*
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            */
          } else {
            /*
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            */
          }
          if (statusElement)
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          /*
          if (left==0 && !gameLoadingFinished) {
            gameLoadingFinished = true;
            PokiSDK.gameLoadingFinished();
          }
          */
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function() {
        Module.setStatus('Exception thrown, see JavaScript console');
        /*
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
        */
      };
    </script>
    <script type='text/javascript'>
      Module.preRun.push(function() {
        addRunDependency('sync_writable_path')
        FS.mkdir('/axmolPersistPath')
        FS.mount(IDBFS, {}, '/axmolPersistPath')
        FS.syncfs(true, function (err) {
          if (err) {
            throw err
          }
          removeRunDependency('sync_writable_path')
        })
        // #region axmol-spec, enable output as-is to console without split by \n
        TTY.stream_ops.write = function(stream, buffer, offset, length, pos) {
          var tty = stream.tty;
          if (!tty || !tty.ops.put_char) {
            throw new FS.ErrnoError(60);
          }
          try {
            for (var i = 0; i < length; i++) {
              var val = buffer[offset+i];
              if (val === null) {
                continue;
              } else {
                if (val != 0) tty.output.push(val); // val == 0 would cut text output off in the middle.
              }
            }
          } catch (e) {
            throw new FS.ErrnoError(29);
          }
          out(UTF8ArrayToString(tty.output, 0));
          tty.output = [];
          if (length) {
            stream.node.timestamp = Date.now();
          }
          return i;
        }
        //  #endregion axmol-spec
      })
    </script>

(() => {
  window.delay = (()=>{
    var timer = {};
      return function(callback, ms, key){
      if (key in timer) clearTimeout (timer[key]);
      timer[key] = setTimeout(callback, ms);
    };
  })();
  // decompress brotli via wasm
  if (false) {
    Module.instantiateWasm = function(info, receiveInstance) {
      // console.log('instantiateWasm');
      var f = "mrbullet_android.wasm";
      var xhr = new XMLHttpRequest;
      xhr.open("GET", f, true);
      xhr.responseType = "arraybuffer";
      xhr.onprogress = function(event) {
          if (Module["setStatus"]) Module["setStatus"](`Preparing... (${event.loaded}/${event.total})`)
      };
      xhr.onerror = function(event) {
          throw new Error("NetworkError for: " + packageName)
      };
      xhr.onload = function(event) {
          if (xhr.status == 200 || xhr.status == 304 || xhr.status == 206 || xhr.status == 0 && xhr.response) {
            var compressedData = new Uint8Array(xhr.response)
            // console.log({f, wasmBinary, compressedData});
            var timer = setInterval(() => {
              if (!('brotli' in window)) return;
              clearInterval(timer);
              setTimeout(() => {
                var binary = window.brotli.decompress(compressedData);
                function receiveInstantiationResult(result) {
                    receiveInstance(result["instance"])
                }
                WebAssembly.instantiate(binary, info).then(receiveInstantiationResult, reason => {
                    err(`failed to asynchronously prepare wasm: ${reason}`);
                    abort(reason)
                })
              }, 500);
            }, 500);
          } else {
              throw new Error(xhr.statusText + " : " + xhr.responseURL)
          }
      };
      xhr.send(null)

      xhr.responseType = "arraybuffer";
      xhr.onprogress = function(event) {

      };
      xhr.onerror = function(event) {
          throw new Error("NetworkError for: " + packageName)
      };
      xhr.onload = function(event) {

            var compressedData = new Uint8Array(xhr.response)
            // console.log({f, wasmBinary, compressedData});
            var timer = setInterval(() => {
              if (!('brotli' in window)) return;
              clearInterval(timer);
              setTimeout(() => {
                var binary = window.brotli.decompress(compressedData);
                var url = window.URL.createObjectURL( (new Blob([ binary ]) ) );
                fetchRemotePackage(url, packageSize, callback, errback);
              }, 500);

          } else {

  // https://game-cdn.poki.com/loaders/v3/unity-2020.js
  window.getCanvasSize = () => {
    var n = window.innerWidth,
    e = window.innerHeight,
    t = n / e;
    var d = document.getElementById('game-container');
    d.style.width = ''.concat(n, 'px'),
    d.style.height = ''.concat(e, 'px'),
    maxRatio = 16/9,
    minRatio = 9/16,
    t > maxRatio ? d.style.width = ''.concat(e * maxRatio, 'px') : t < minRatio &&
    (d.style.height = ''.concat(n / minRatio, 'px'));
    var i = d.getBoundingClientRect();
    d.style.marginLeft = ''.concat( - 0.5 * i.width, 'px'),
    d.style.marginTop = ''.concat( - 0.5 * i.height, 'px')
    var canvasSize = {width: parseInt(d.style.width), height: parseInt(d.style.height)};
    return canvasSize;
  };
  window.resizeCanvas = () => {
    var canvasSize = window.getCanvasSize();
    // console.log({canvasSize});
    // use delay, to prevent reduce call when resize
    if (canvasSize.width==0 || canvasSize.height==0) return;
    if (Module.canvas.width==canvasSize.width && Module.canvas.height==canvasSize.height) return;
    window.delay(() => {
      // console.log(['Module.setCanvasSize', {canvasSize}]);
      Module.setCanvasSize(canvasSize.width, canvasSize.height);
      // retry if expected canvas size not match after setCanvasSize
      setTimeout(() => {
        // console.log('check Module.canvas.width');
        if (Module.canvas.width==canvasSize.width && Module.canvas.height==canvasSize.height) return;
        // console.log('retry window.resizeCanvas');
        window.resizeCanvas();
      }, 1000);
